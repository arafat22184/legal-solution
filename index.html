<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Font Link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <style>
    .eb-garamond-font {
      font-family: "EB Garamond", serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
    }

    .poppins-regular {
      font-family: "Poppins", serif;
      font-weight: 400;
      font-style: normal;
    }
  </style>

  <!-- DaisyUi and Tailwindcss Cdn -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primaryclr': '#707070',
            'titleclr': '#707070',
            'btnclr': '#B68C5A',
          }
        }
      }
    }
  </script>

</head>

<body class="poppins-regular">

  <!-- Header Section -->
  <header class="container mx-auto">

    <!-- Navbar -->
    <div class="navbar my-12">
      <div class="navbar-start">
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
            </svg>
          </div>

          <div class="text-sm">
            <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
              <li><a href="#">Home</a></li>
              <li><a>Services</a></li>
              <li><a>Blog</a></li>
              <li><a>Contact Us</a></li>
              <li><a></a></li>
            </ul>
          </div>
        </div>
        <a href="#"><img src="images/logo2.png" alt=""></a>
      </div>
      <div class="navbar-center hidden lg:flex">
        <div class="text-sm">
          <ul class="flex gap-7">
            <li><a href="#">Home ></a></li>
            <li><a href="#">Services ></a></li>
            <li><a href="#">Blog ></a></li>
            <li><a href="#">Contact Us ></a></li>
            <li><a></a></li>
          </ul>
        </div>
      </div>
      <div class="navbar-end">
        <a class="btn bg-btnclr text-white text-lg font-semibold">Free Consultation</a>
      </div>
    </div>

    <!-- Banner Section -->
    <div class="bg-cover bg-center w-full h-[550px]" style="background-image: url('./images/banner.png');">
      <div class="h-[550px] bg-gradient-to-t from-black to-transparent bg-blend-overlay px-60 py-[104px] text-center">

        <h1 class="text-7xl text-white">We Provide Effective<br> Legal Solutions</h1>
        <p class="text-white pt-6 pb-8">There are many variations of passages of Lorem Ipsum available, but the
          majority<br> have
          suffered alteration in
          some form,
          by injected humour.</p>

        <form class="flex gap-6 justify-center">
          <input type="text" class="w-[500px] h-16 rounded-lg pl-5" placeholder="Search your services">
          <input type="button" class="bg-btnclr text-white text-[20px] font-semibold rounded-lg px-[39px] py-[17px]"
            value="Search">
        </form>

      </div>
    </div>



  </header>

</body>

</html>
